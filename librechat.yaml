version: 1.1.4

endpoints:
  custom:

    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://api.perplexity.ai"
      models:
        default: ["sonar-pro"]
        list:
          - model: "sonar-pro"
            label: "Perplexity Sonar Pro"
          - model: "sonar-small"
            label: "Perplexity Sonar Small"
      modelDisplayLabel: "Perplexity"
      titleConvo: true
      titleModel: "sonar-pro"
      summarize: false
      summaryModel: "sonar-pro"
      authorizationType: "bearer"
      useChat: true
      stream: true

    - name: "Portkey"
      apiKey: "dummy"
      baseURL: "${PORTKEY_GATEWAY_URL}"
      headers:
        x-portkey-api-key: "${PORTKEY_API_KEY}"
        x-portkey-virtual-key: "${PORTKEY_VIRTUAL_KEY}"
      models:
        default: ["cohere/command-r"]
        list:
          - model: "cohere/command-r"
            label: "Command R"
          - model: "cohere/command-r-plus"
            label: "Command R Plus"
      modelDisplayLabel: "Portkey (Agents)"
      titleConvo: true
      titleModel: "cohere/command-r"
      summarize: false
      summaryModel: "cohere/command-r"
      useChat: true
      stream: true
      tools: true

    - name: "Groq"
      apiKey: "${GROQ_API_KEY}"
      baseURL: "https://api.groq.com/openai/v1/"
      models:
        default: ["meta-llama/llama-4-maverick-17b-128e-instruct"]
        list:
          - model: "meta-llama/llama-4-maverick-17b-128e-instruct"
            label: "Maverick 17B"
          - model: "meta-llama/llama-4-scout-17b-16e-instruct"
            label: "Scout 17B"
      fetch: false
      titleConvo: true
      titleModel: "meta-llama/llama-4-maverick-17b-128e-instruct"
      modelDisplayLabel: "Groq Inference"
      summarize: false
      useChat: true
      stream: true
      tools: true
