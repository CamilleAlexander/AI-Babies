version: 1.1.4

endpoints:
  custom:
    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://api.perplexity.ai"
      models:
        default: ["sonar-pro"]
        list:
          - model: "sonar-pro"
            label: "Sonar Pro"
          - model: "sonar-small"
            label: "Sonar Small"
      modelDisplayLabel: "Perplexity AI"
      titleConvo: true
      titleModel: "sonar-pro"
      summarize: false
      summaryModel: "sonar-pro"
      authorizationType: "bearer"

    - name: "HuggingFace"
      apiKey: "${HF_API_KEY}"
      # FIX 1: Changed baseURL for HuggingFace.
      # It should be the base inference API, not include the model path.
      baseURL: "https://api-inference.huggingface.co"
      models:
        # The model name should include the full path as the baseURL no longer has it.
        # This was already correct in your previous YAML.
        default: ["meta-llama/Llama-4-Maverick-17B-128E-Instruct"]
        list:
          - model: "meta-llama/Llama-4-Maverick-17B-128E-Instruct"
            label: "LLaMA 4 Maverick"
      modelDisplayLabel: "HF LLaMA 4 Maverick"
      titleConvo: false
      titleModel: "meta-llama/Llama-4-Maverick-17B-128E-Instruct"
      summarize: false
      summaryModel: "meta-llama/Llama-4-Maverick-17B-128E-Instruct"
      useChat: false
      stream: false
      authorizationType: "bearer"

    - name: "Claude"
      # FIX 2: For Portkey, LibreChat docs suggest using "dummy" for apiKey
      # and passing the actual API key in the headers.
      apiKey: "dummy" # Changed from "${PORTKEY_API_KEY}"
      baseURL: "https://api.portkey.ai/v1"
      headers:
        # The actual Portkey API Key is passed via this header
        x-portkey-api-key: "${PORTKEY_API_KEY}"
        # If using Portkey Virtual Keys, you would add:
        # x-portkey-virtual-key: "YOUR_VIRTUAL_KEY_NAME"
        # If using Portkey Configs, you would add:
        # x-portkey-config: "pc-libre-xxx"
      models:
        default: ["vertex/claude-3-haiku@20240620"]
        list:
          - model: "vertex/claude-3-haiku@20240620"
            label: "Claude 3.5 Haiku"
      modelDisplayLabel: "Claude 3.5"
      titleConvo: true
      titleModel: "vertex/claude-3-haiku@20240620"
      summarize: false
      summaryModel: "vertex/claude-3-haiku@20240620"
      dropParams:
        - "stop"
        - "user"
        - "frequency_penalty"
        - "presence_penalty"
        - "top_p"
        - "temperature"
        - "stream"
        - "max_tokens"
      authorizationType: "bearer"
