version: 1.1.4

endpoints:
  custom:
    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://api.perplexity.ai"
      models:
        default: ["sonar-pro"]
        list:
          - model: "sonar-pro"
            label: "Sonar Pro"
          - model: "sonar-small"
            label: "Sonar Small"
      modelDisplayLabel: "Perplexity AI"
      titleConvo: true
      titleModel: "sonar-pro"
      summarize: false
      summaryModel: "sonar-pro"
      authorizationType: "bearer"

    - name: "Cohere"
      apiKey: "${COHERE_API_KEY}"
      baseURL: "https://api.cohere.ai/v1"
      models:
        default: ["command-r-08-2024"]
        list:
          - model: "command-r-08-2024"
            label: "Command R 08-2024"
      fetch: false
      modelDisplayLabel: "Cohere Command R 08-2024"
      titleConvo: true
      titleModel: "command-r-08-2024"
      dropParams:
        - "stop"
        - "user"
        - "frequency_penalty"
        - "presence_penalty"
        - "temperature"
        - "top_p"
        - "stream"
        - "max_tokens"
      summarize: false
      summaryModel: "command-r-08-2024"
      authorizationType: "bearer"

    - name: "Portkey"
      apiKey: "dummy"
      baseURL: "${PORTKEY_GATEWAY_URL}"
      headers:
        x-portkey-api-key: "${PORTKEY_API_KEY}"
        x-portkey-virtual-key: "${PORTKEY_VIRTUAL_KEY}"
      models:
        default: ["command-r"]
        list:
          - model: "command-r"
            label: "Command R (Portkey)"
          - model: "command-r-plus"
            label: "Command R Plus (Portkey)"
      modelDisplayLabel: "Portkey Agents"
      titleConvo: true
      titleModel: "command-r"
      summarize: false
      summaryModel: "command-r"
      useChat: true
      stream: true
      tools: true

    - name: "HuggingFace"
      apiKey: "${HF_API_KEY}"
      baseURL: "https://api-inference.huggingface.co/models/meta-llama/Llama-4-Maverick-17B-128E-Instruct"
      models:
        default: ["llama-4-maverick"]
        list:
          - model: "llama-4-maverick"
            label: "LLaMA 4 Maverick"
      modelDisplayLabel: "HF LLaMA 4 Maverick"
      titleConvo: true
      titleModel: "llama-4-maverick"
      summarize: false
      summaryModel: "llama-4-maverick"
      authorizationType: "bearer"
