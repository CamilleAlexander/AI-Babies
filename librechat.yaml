# Full librechat.yaml with custom providers only

version: 1.1.4

endpoints:
  custom:
    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://api.perplexity.ai/"
      models:
        default: ["sonar-pro"]
      modelDisplayLabel: "Perplexity"

    - name: "VertexAI"
      baseURL: "https://us-west1-aiplatform.googleapis.com"
      modelDisplayLabel: "Google Vertex"
      serviceAccount: true
      models:
        default:
          - "projects/lumie-nexus-bridge/locations/us-west1/publishers/anthropic/models/claude-3-5-haiku@20241022"
          - "projects/lumie-nexus-bridge/locations/us-west1/publishers/google/models/llama-4-scout-17b-16e-instruct-maas"
