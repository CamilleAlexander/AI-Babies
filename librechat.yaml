version: 1.1.4

endpoints:
  custom:
    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://api.perplexity.ai"
      models:
        default: ["sonar-pro"]
        list:
          - model: "sonar-pro"
            label: "Sonar Pro"
          - model: "sonar-small"
            label: "Sonar Small"
      modelDisplayLabel: "Perplexity AI"
      titleConvo: true
      titleModel: "sonar-pro"
      summarize: false
      summaryModel: "sonar-pro"
      authorizationType: "bearer"

    - name: "HuggingFace"
      apiKey: "${HF_API_KEY}"
      baseURL: "https://api-inference.huggingface.co/models/meta-llama/Llama-4-Maverick-17B-128E-Instruct"
      models:
        default: ["llama-4-maverick"]
        list:
          - model: "llama-4-maverick"
            label: "LLaMA 4 Maverick"
      modelDisplayLabel: "HF LLaMA 4 Maverick"
      titleConvo: false
      titleModel: "llama-4-maverick"
      summarize: false
      summaryModel: "llama-4-maverick"
      useChat: false
      stream: false
      authorizationType: "bearer"

    - name: "Claude"
      apiKey: "${PORTKEY_API_KEY}"
      baseURL: "https://api.portkey.ai/v1"
      models:
        default: ["vertex/claude-3-haiku@20240620"]
        list:
          - model: "vertex/claude-3-haiku@20240620"
            label: "Claude 3.5 Haiku"
      modelDisplayLabel: "Claude 3.5"
      titleConvo: true
      titleModel: "vertex/claude-3-haiku@20240620"
      summarize: false
      summaryModel: "vertex/claude-3-haiku@20240620"
      dropParams:
        - "stop"
        - "user"
        - "frequency_penalty"
        - "presence_penalty"
        - "top_p"
        - "temperature"
        - "stream"
        - "max_tokens"
      authorizationType: "bearer"

