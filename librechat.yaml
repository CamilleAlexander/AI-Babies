# Full librechat.yaml with custom providers only

version: "1.0"

aiEndpoints:
  togetherai:
    enabled: true
    models:
      - id: together_flux
        name: FLUX.1 (Together AI)
        provider: togetherai
        model: black-forest-labs/FLUX.1-schnell-Free
        type: image
        title_convo: false

  perplexity:
    enabled: true
    default: perplexity_sonar
    models:
      - id: perplexity_sonar
        name: Sonar Pro
        provider: perplexity
        model: sonar-pro
        type: chat
        title_convo: true

 
