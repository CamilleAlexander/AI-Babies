# Full librechat.yaml with custom providers only

version: 1.1.4

vertexAI:
  GOOGLE_PROJECT_ID: "lumie-nexus-bridge"
  GOOGLE_REGION: "us-west1"
  serviceAccount: true
  models:
    default:
      - "claude-3-5-haiku@20241022"
      - "llama-4-scout-17b-16e-instruct-maas"

endpoints:
  custom:
    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://api.perplexity.ai/"
      models:
        default:
          - "sonar-pro"
      modelDisplayLabel: "Perplexity"
