version: 1.1.4

endpoints:
  custom:
    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://api.perplexity.ai"
      models:
        default: ["sonar-pro"]
        list:
          - model: "sonar-pro"
            label: "Sonar Pro"
          - model: "sonar-small"
            label: "Sonar Small"
      modelDisplayLabel: "Perplexity AI"
      titleConvo: true
      titleModel: "sonar-pro"
      summarize: false
      summaryModel: "sonar-pro"
      authorizationType: "bearer"
      useChat: true
      stream: true

    - name: "Claude-AIML"
      apiKey: "${AIML_API_KEY}"
      baseURL: "https://api.aimlapi.com/v2"
      models:
        default: ["openai/claude/claude-3-5-haiku"]
        list:
          - model: "openai/claude/claude-3-5-haiku"
            label: "Claude 3.5 Haiku"
      modelDisplayLabel: "Claude 3.5 AIML"
      titleConvo: true
      titleModel: "openai/claude/claude-3-5-haiku"
      summarize: false
      summaryModel: "openai/claude/claude-3-5-haiku"
      authorizationType: "bearer"
      useChat: true
      stream: false      # üîï AI/ML Claude doesn't support stream
      tools: true        # üõ†Ô∏è ENABLE plugin tools support!

    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default: ["meta-llama/llama-4-scout"]
        list:
          - model: "meta-llama/llama-4-scout"
            label: "LLaMA 4 Scout"
      modelDisplayLabel: "LLaMA 4 Scout (OpenRouter)"
      titleConvo: true
      titleModel: "meta-llama/llama-4-scout"
      summarize: false
      summaryModel: "meta-llama/llama-4-scout"
      dropParams: ["stop"]
      useChat: true
      stream: true
