version: 1.1.4

endpoints:
  custom:
    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://api.perplexity.ai"
      models:
        default: ["sonar-pro"]
        list:
          - model: "sonar-pro"
            label: "Sonar Pro"
          - model: "sonar-small"
            label: "Sonar Small"
      modelDisplayLabel: "Perplexity AI"
      titleConvo: true
      titleModel: "sonar-pro"
      summarize: false
      summaryModel: "sonar-pro"
      authorizationType: "bearer"

    - name: "Maverick-Vertex"
      apiKey: "dummy"
      baseURL: "https://api.portkey.ai/v1"
      headers:
        x-portkey-api-key: "${PORTKEY_API_KEY}"
        x-portkey-virtual-key: "Vertex AI Virtual Key"
      models:
        default: ["vertex/meta/models/llama-4-maverick-17b-128e-instruct-maas"]
        list:
          - model: "vertex/meta/models/llama-4-maverick-17b-128e-instruct-maas"
            label: "LLaMA 4 Maverick"
      modelDisplayLabel: "LLaMA 4 Maverick (Vertex)"
      useChat: true
      stream: true
      titleConvo: true
      titleModel: "vertex/meta/models/llama-4-maverick-17b-128e-instruct-maas"
      summarize: false
      summaryModel: "vertex/meta/models/llama-4-maverick-17b-128e-instruct-maas"
      authorizationType: "bearer"

    - name: "Claude-AIMM"
      apiKey: "dummy"
      baseURL: "https://litellm-308665817092.us-west1.run.app/v1"
      models:
        default: ["claude-haiku"]
        list:
          - model: "claude-haiku"
            label: "Claude 3.5 Haiku"
      modelDisplayLabel: "Claude 3.5 AIMM"
      titleConvo: true
      titleModel: "claude-haiku"
      summarize: false
      summaryModel: "claude-haiku"
      authorizationType: "none"
      useChat: true
      stream: true


