version: 1.1.4

endpoints:
  custom:
    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://api.perplexity.ai"
      models:
        default: ["sonar-pro"]
        list:
          - model: "sonar-pro"
            label: "Sonar Pro"
          - model: "sonar-small"
            label: "Sonar Small"
      modelDisplayLabel: "Perplexity AI"
      titleConvo: true
      titleModel: "sonar-pro"
      summarize: false
      summaryModel: "sonar-pro"
      authorizationType: "bearer"

    - name: "Cohere"
      apiKey: "${COHERE_API_KEY}"
      baseURL: "https://api.cohere.ai/v1"
      models:
        default: ["command-r"]
        list:
          - model: "command-r"
            label: "Command R"
      modelDisplayLabel: "Cohere Command R"
      titleConvo: true
      titleModel: "command-r"
      summarize: false
      summaryModel: "command-r"
      authorizationType: "bearer"

    - name: "HuggingFace"
      apiKey: "${HF_API_KEY}"
      baseURL: "https://api-inference.huggingface.co/models/meta-llama/Llama-4-Scout-16e-Instruct"
      models:
        default: ["llama-4-scout"]
        list:
          - model: "llama-4-scout"
            label: "LLaMA 4 Scout"
      modelDisplayLabel: "HF LLaMA 4 Scout"
      titleConvo: true
      titleModel: "llama-4-scout"
      summarize: false
      summaryModel: "llama-4-scout"
      authorizationType: "bearer"

